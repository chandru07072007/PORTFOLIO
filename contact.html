<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-icon">‚óè</span>
                <span class="logo-text">Chandru P</span>

            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="resume.html" class="nav-link">Resume</a>

                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="section contact-page-simple">
        <div class="container">
            <div class="contact-simple-wrapper">
                <!-- Left Side - Contact Info -->
                <div class="contact-info-left">
                    <h1 class="contact-title">Contact</h1>
                    <p class="contact-subtitle">Looking forward to hearing from you</p>

                    <div class="contact-details">
                        <div class="contact-detail-item">
                            <h3>Phone</h3>
                            <p>7904461094</p>
                        </div>

                        <div class="contact-detail-item">
                            <h3>Email</h3>
                            <p>chandrupalaninurmady@gmail.com</p>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Contact Form -->
                <div class="contact-form-right">
                    <form class="simple-contact-form" id="contactForm">
                        <div class="form-row-simple">
                            <div class="form-field">
                                <label for="firstName">First Name *</label>
                                <input type="text" id="firstName" name="firstName" required>
                            </div>
                            <div class="form-field">
                                <label for="lastName">Last Name *</label>
                                <input type="text" id="lastName" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-row-simple">
                            <div class="form-field">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-field">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject">
                            </div>
                        </div>

                        <div class="form-field">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5"></textarea>
                        </div>

                        <button type="submit" class="submit-btn-simple">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Vertical Social Media Sidebar -->
    <div class="social-sidebar">
        <a href="https://wa.me/917904461094" target="_blank" class="social-sidebar-link" aria-label="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://github.com/chandru07072007" target="_blank" class="social-sidebar-link" aria-label="GitHub">

            aria-label="Google Form">
            <i class="fab fa-google"></i>
        </a>
        <a href="mailto:chandrupalaninurmady@gmail.com" class="social-sidebar-link" aria-label="Email">
            <i class="fas fa-envelope"></i>
        </a>
        <a href="tel:+917904461094" class="social-sidebar-link" aria-label="Phone">
            <i class="fas fa-phone"></i>
        </a>
    </div>

    <script src="script.js"></script>
    <script>
        // Contact Form Submission Handler
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };

            // Show success message
            alert('Thank you for your message! I will get back to you soon.');

            // Reset form
            this.reset();

            // In a real application, you would send this data to a server
            console.log('Form submitted:', formData);
        });
    </script>
</body>

</html>
